apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "de.devmil.paperlaunch"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 7
        versionName "1.0.7-beta1"
    }
    signingConfigs {
        release {
            def propsFile = file('../Key/keystore.properties')
            if(propsFile.exists()) {
                def Properties keyProps = new Properties()
                keyProps.load(new FileInputStream(propsFile))
                storeFile keyProps["store"] != null ? file(keyProps["store"]) : null
                keyAlias keyProps["alias"] != null ? keyProps["alias"] : null
                storePassword keyProps["storePass"] != null ? keyProps["storePass"] : null
                keyPassword keyProps["pass"] != null ? keyProps["pass"] : null
            } else {
                println "No Keystore properties found! Building unsigned..."
            }
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:recyclerview-v7:25.4.0'
    compile 'com.android.support:design:25.4.0'
    compile 'com.cocosw:bottomsheet:1.+@aar'
    compile 'com.android.support:palette-v7:25.4.0'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'io.reactivex:rxjava:1.1.0'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}
repositories {
    mavenCentral()
}
